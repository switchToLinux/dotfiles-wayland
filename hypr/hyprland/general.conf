
#####################
### LOOK AND FEEL ###
#####################

general {
    # 窗口边框宽度
    border_size = 0
    col.active_border = rgba(FF5B5Bee) 

    gaps_in = 2
    gaps_out = 2

    float_gaps = 0
    gaps_workspaces = 0
    
    layout = dwindle
}

group {
    auto_group = true
    col.border_active = rgba(0D9500ff)
    col.border_inactive = rgba(FFFFFFFF)
    groupbar{
        enabled = true
        font_size = 14
        font_weight_active = bold
        font_weight_inactive = normal

        gradients = true
        height = 32
        indicator_gap = 0
        indicator_height = 0

        # stacked = true
        gaps_in = 4
        gaps_out = 0
        rounding = 8
        # col.active = rgba(19D600FF)  # 活跃窗口颜色, 绿色
        col.active = rgba(FF5B5BEE)    # 橙色
        col.inactive = rgba(383838FF)  # 不活跃窗口颜色，灰色

    }
}



# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 8
    rounding_power = 4

    # Change transparency of focused and unfocused windows
    active_opacity   = 0.9
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 24
        render_power = 4
        # color = rgba(5E9151ee) # 绿色光晕
        color = rgba(FF5B5Bee) # 橙色光晕
        # color = rgba(B1553Aee) # 红色光晕
        # color = rgba(0E0E0Eee) # 透明黑色
        # color_inactive = rgba(0E0E0Eee) # 透明黑色
        color_inactive = rgba(353438ee)   # 透明黑色
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 8
        passes = 3   # 背景磨砂效果,值越大GPU占用越高
        xray = true

        vibrancy = 0.1
        special = true
        popups = true
        input_methods = true
        input_methods_ignorealpha = 0.2
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = yes

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # https://www.cssportal.com/css-cubic-bezier-generator/
    # bezier = NAME, X0, Y0, X1, Y1
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    bezier = bouncy, 0.6, -0.05, 0.01, 1.06

    # animation = NAME, ONOFF, SPEED, CURVE [,STYLE]
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 10, bouncy, slide
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeSwitch, 1, 2, almostLinear
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}


# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
    enable_anr_dialog = false
    anr_missed_pings = 10
}



#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    # 鼠标跟随
    # 0 - Cursor movement will not change focus.
    # 1 - Cursor movement will always change focus to the window under the cursor.
    # 2 - Cursor focus will be detached from keyboard focus. Clicking on a window will move keyboard focus to that window.
    # 3 - Cursor focus will be completely separate from keyboard focus. Clicking on a window will not change keyboard focus.
    follow_mouse = 0  # 0: 不跟随鼠标, 1: 跟随鼠标

    sensitivity = 1.0 # -1.0 ~ 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
    tablet {
        # current monitor to use for tablet input
        output="current"
    }
}

